name: Auto Tag and Release ðŸ¦§

on:
  push:
    branches: [main, master]

jobs:
  tag:
    name: Bumb Tag Version ðŸš€
    runs-on: ubuntu-latest
    outputs:
      newtag: ${{ steps.tag.outputs.new-tag }}
    steps:
      - name: Auto Tag
        uses: phish108/autotag-action@v1.1.64
        id: tag
        with:
          github-token: ${{ secrets.GITHUB_TOKEN}}
          with-v: "true"
          branch: master
          bump: major
          release-branch: master
          dry-run: "true"

  releasse:
    name: Create GitHub Release ðŸ“°
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@v2
        id: git-cliff
        with:
          config: .github/workflows/configs/conf.toml
          args: -vv --latest --unreleased --strip header --tag v${{needs.tag.outputs.newtag}}
        env:
          OUTPUT: CHANGES.md

      - name: Cat Changelog
        run: cat ${{ steps.git-cliff.outputs.changelog }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{needs.tag.outputs.newtag}}"
          release_name: "v${{needs.tag.outputs.newtag}}"
          body: ${{ steps.git-cliff.outputs.content }}
 
